<script>
    //i가 369일때 짝 출력
    for(var i=1; i<10; i++){
       //console.log(i);
     if(i%3==0){
        console.log("짝!")
     }
    }
    //for문 이용해서 0~50출력하기
    for(var i=0; i<=50; i++){
        console.log(i);
    }
    //10의 배수에 helloworld출력
    for(var i=1; i<=50; i++){
        if(i%10==0){
            console.log('hello world')
        }
    }
    //1부터 10까지 출력, 5는 안됨
    for(i=1; i<=10; i++){
        if(i!=5){
            console.log(i);
        }

    }
    //구구단 2단 만들기 결과=2*1=2의 형식
    for(i=1; i<=9; i++){
        x=i*2
            console.log("2*"+i+"="+x);
    }
</script>
