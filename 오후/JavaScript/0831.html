<script>
    //for문을 이용해서 구구단 3단을 완성하시오

    for(i=1; i<10; i++){
        x=i*3
        console.log("3*"+i+"="+x);
    }

    //1~30까지 숫자 출력
    for(i=1; i<=30; i++){
        console.log(i)
        if(i==10){
            console.log('멈추세요~!!');
            break;//for문을 멈춘다
        }
    }
    //1부터 30까지 짝수 개수를 구하시오. 짝수가 5개 이상이면 break
    var a=0;
    for(i=1; i<=30; i++){
      if(i%2==0){
        a++;
      }
      if(a>=5){
        console.log('멈춰~!');
        break;
      } 
    }


</script>
