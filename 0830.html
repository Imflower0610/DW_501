<script>
    function check(){
        //부모 기준에서 자식태그를 가져옴
        var x= document.getElementById('box').children;
        //console.log(x[0]); //첫번째 input
        //console.log(x[2]);
        for(var i=0; i<x.length; i++){
            var inputValue=x[i];
            if(inputValue.value==''){
                alert('입력해주세요~');
                inputValue.focus(); //그쪽 커서 이동
                return false;
            }
        }
    }
