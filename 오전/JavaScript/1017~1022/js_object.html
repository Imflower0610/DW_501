<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="js_object.js"></script>
</head>
<body>
    <div id = "wrap">
        <input type="number" id = "row"  placeholder="행">
        <input type="number" id = "col"  placeholder="열">
        <input type="number" id = "width"  placeholder="너비">
        <input type="number" id = "height"  placeholder="높이">
        <button onclick="send()">추가</button>
    </div>
    <!-- 행,열,너비,높이 입력가능한 input
        input은 맨윗줄에 한줄로 표시
        버튼 -> text추가, input 아랫줄 만들기
        추가버튼 클릭시 버튼 아랫줄에 새로운 버튼 생성
        새버튼의 text는 세팅 1
        추가버튼 한번더 클릭시 세팅 1옆에 새버튼 생성
        text는 세팅 2
        추가 클릭마다 세팅 n으로 명칭으로 버튼생성 -->
</body>
</html>
