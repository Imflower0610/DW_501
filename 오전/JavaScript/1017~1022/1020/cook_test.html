<script>
    function getCookie(){
    let decode_cook = decodeURIComponent(document.cookie);
    let temp = decode_cook.split(";");
    for(let i =0; i<temp.length; i++){
        let c = temp[i];
        while(c.charAt(0) ==' '){ // c라는 문자배열의 첫번째가 " "일때,
            c = c.substring(1); // c라는 문자배열에 있는 1번째 부터 문자들을 추출하겠다.
        }

        if(c.indexOf("name=")==0){
            alert(c.substring("name=".length, c.length));
        }
    }
}
getCookie();
</script>
</html>
