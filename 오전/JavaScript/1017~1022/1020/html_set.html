<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
function cook_save(){
    var bg = document.querySelector("#bg").value;
    var size = document.querySelector("#size").value;
    setCookie("bg",bg,3);
    setCookie("fontSize", size, 3)
}

function setCookie(쿠키이름, 데이터, 유효기간){
    const day = new Date();
    day.setTime(day.getTime()+(유효기간*24*60*60*1000));
    let expires = "expires =" + day.toUTCString();
    document.cookie = 쿠키이름 + "=" + 데이터 +";"+expires +"; path=/";
}


</script>
</head>
<body>
    <!-- 
    배경색, 글씨크기를 쿠키에 저장하기
    input을 이용하여 배경색과 글씨 크기 입력 후 쿠키저장 버튼 클릭하면 쿠키로 저장
    배경색 쿠키이름 : bg
    글씨크기 쿠키이름 :fontSize 
    -->
    <input type="text" name = "bg" id="bg">
    <input type="number" name="size" id="size">
    <button onclick="cook_save()">쿠키저장</button>
    <a href="index.html"> index 이동</a>
</body>
</html>
