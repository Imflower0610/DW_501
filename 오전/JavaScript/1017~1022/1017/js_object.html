<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 행,열,너비,높이 입력가능한 input
        input은 맨윗줄에 한줄로 표시
        버튼 -> text추가, input 아랫줄 만들기
        추가버튼 클릭시 버튼 아랫줄에 새로운 버튼 생성
        새버튼의 text는 세팅 1
        추가버튼 한번더 클릭시 세팅 1옆에 새버튼 생성
        text는 세팅 2
        추가 클릭마다 세팅 n으로 명칭으로 버튼생성 -->
    <div class="input_wrap">
        <input type="number" name="col" id="col" class="T_put" placeholder="행">
        <!-- readonly = 읽기전용 -->
        <input type="number" name="row" id="row" class="T_put"placeholder="열">
        <input type="number" name="width" id="width" class="T_put" placeholder="너비">
        <input type="number" name="height" id="height" class="T_put" placeholder="높이">
    </div>
    <div class="add_bt_wrap">
        <button id="add">추가</button>
    </div>
    <div class="add_wrap">

    </div>
    <div id="draw"></div>
</body>
<script src="js_object답.js"></script>
</html>
