<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    if(미로그인 상태){
        alert("로그인 후 이용해주세요");
        location.href = 'login.html';
        //history.back();
    }
    if(로그인시 아이디 비번 틀렸다면){
        var move = confirm
        ("아이디 또는 비밀번호가 올바르지 않습니다. 회원가입 하시겠습니까?");
        if(move){
            location.href="join.html";
        }else{
            history.back();
        }
        //history.back;
    }
</script>
</head>
<body>
<!-- history 객체
    사용자의 웹사이트 사용 내역
    history.length : 히스토리 목록에 포함된 url의 수
    histyry.back() : 뒤로 이동
    history.forward() : 앞으로 이동
    history.go(2) : 현재 url 위치에서 2만큼 앞으로 이동. 음수라면 뒤로, 양수라면 앞으로 이동
-->
</body>
</html>
