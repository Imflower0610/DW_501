<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="number" id="quan" placeholder="고구마 수량 입력">
        <button onclick="enroll()">입력</button>
    </div>
    <div id="result"></div>
</body>
<script>

    // 상자에 들어가는 고구마 수량 입력하기
    //  고구마 1개의 무게는 200g
    // 고구마 수량을 입력하여 result에 1번째 고구마상자 ?kg, 출력하기
    // 내가 푼거
    //    function enroll(){
    //     var num = document.getElementById('quan');
    //     var Pnum = num.value;
    //     var result = document.getElementById('result');
    //     var res = (Pnum*200)/1000;
    //     result.innerHTML = "1번째 고구마 상자 " + res + "kg";
    //     }
    // 정답
    var sweet_quan = new Array();
    var sweet_kg = new Array();
    function enroll() {
        var quan = document.querySelector("#quan");
        var num = parseInt(quan.value);
        sweet_quan.push(num);
        let kg = (num * 200) / 1000;
        sweet_kg.push(kg)
        var res = document.querySelector('#result');
        var out = "";
        for (var i = 0; i < sweet_quan.length; i++) {
            out += (i + 1) + "번째 고구마상자 " + sweet_kg[i] + "kg (" + sweet_quan[i] + "개) <br>"
        }
        res.innerHTML = out;
    }

    // 상자에 들어가는 고구마 수량 입력하기
    // 고구마 한 상자 1kg당 10000원
    //  고구마 1개의 무게는 200~400g
    // 고구마 수량을 입력하여 result에 1번째 고구마상자 ?kg, 상자 몇개인지 출력하기
    


    var apple_box = new Array();
    apple_box.push(68);
    apple_box.push(65);
    apple_box.push(61);
    apple_box.push(69);
    apple_box.push(66);
    // apple_box[0] = 68

    for (var i = 0; i <= 4; i++) {
        document.write(apple_box[i] + '<br>');
    }

    // 사과상자에 사과가 평균 몊개 담겨있는지 확인
    var total_apple = 0;
    var apple_avg = 0;
    for (var i = 0; i < apple_box.length; i++) {
        total_apple += apple_box[i];
    }
    apple_avg = total_apple / apple_box.length;
    document.write("사과상자 평균 갯수 : " + apple_avg);

    // 각 사과 상자에서 사과상자평균치와 비교했을때, 몇개 차이가 있는지 출력
    // 사과상자평균값은 정수로 구하여 사용
    /* 출력예시)
        1번 사과상자 : 3개
        2번 사과상자 : 0개
        3번 사과상자 : -4개
        4번 사과상자 : 4개
        5번 사과상자 : 1개
    */
    apple_avg = parseInt(apple_avg);

    for (var i = 0; i < apple_box.length; i++) {
        document.write('<br>' + (i + 1) + "번 사과상자 : " + (apple_box[i] - apple_avg) + "개");
    }


</script>
