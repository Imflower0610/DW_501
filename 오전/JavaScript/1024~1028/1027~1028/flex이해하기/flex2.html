<!-- 
    align-item :stretch(기본값), flex-start,flex-end,center,baseline
        - stretch : 자식박스의 높이를 확장하여 배치
        - flex-start : 자식박스의 시작을 플렉서블박스 상단에서 시작
        - flex-end : 자식박스를 플렉서블박스 하단에 배치
        - center : 자식박스를 중앙에 배치
        - baseline : 자식박스들의 글자 베이스라인에 맞춰 배치

    * 따로 정렬 설정할 때 : align-slef
        align-self를 사용한 객체만 따로 정렬을 설정할 수 있다.
        단, 정렬의 종류는 align-item과 똑같다.
 -->
