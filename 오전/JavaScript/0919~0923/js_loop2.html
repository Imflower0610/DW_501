    // 반복문 사용
    //1~100까지 숫자중 13의 배수만 출력 하시오
    //document.write()사용하여 출력
    var k=1;
    while(k<=100){
        if(k%13==0) document.write(k+'<br>');
        k++;//while문 자체가 반복문이라 위치상관 없음
    }
document.write('<hr>');

        if(i%4==0 && i%7==0)document.write(i+'<br>');
        i++;
    }

document.write('<hr>');
// 124와 155의 최대 공약수 출력하기
var num1 =124, num2=155;
var num =1;
var result=0;
var large = num1>num2? num1: num2;

while(num<=large){
    num++
    if(num1%num==0 && num2%num==0){
        if(result<num) result=num;
    }
}document.write(result+'<br>');
