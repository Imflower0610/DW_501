<script>
    /*
    입력은 prompt로 입력하기
    반복횟수10번
    랜덤 범위는 1~10
    10번 숫자를 입력하여 입력한 숫자가 랜덤값과 일치하면
    지뢰 밟음 사망, 일치하지 않으면 회피성공 출력하기
    반복문이 한번 동작할때마다 새로운 랜덤값 발생
    */
// 내가 푼거
for(var i=1; i<=10; i++){
    var num=parseInt(prompt("정수를 입력하세요"));
    var com=Math.floor(Math.random()*10)+1;
    if(num>10 || num<1) {
        document.write("숫자를 잘못입력했습니다. 사망");
        break;}.

    if(num==com) document.write(i+". 지뢰밟음, 사망 <br>");
    else if(num!=com) document.write(i+". 회피성공 <br>"); 
}
// 답   
/*
    for(i=1; i<=10; i++){
    var num= parseInt(prompt());
    var r=Math.floor(Math.random()*10)+1;
    if(num==r)document.write("지뢰..."+num+":"+r+"<br>");
    else document.write("피했다"+num+":"+r+"<br>")
    }
*/
//다른 답
for(var i=1; i<=10; i++){
    var num=0;
    do{
        num=parseInt(prompt());}
        while(!(num>=r && num<=10));

        var r=Math.floor(Math.random()*10)+1;
        if(num==r)document.write("지뢰..."+num+":"+r+"<br>");
        else document.write("피했다...."+num+":"+r+"<br>");
    }

// 구구단 만들기
for(var i=2; i<=9; i++){
    for (var k=1; k<=9; k++){
        document.write(i+"*"+k+"="+i*k+"<br>");
    }
}

for(var i=1; i<=5; i++){
    for(var k=1; k<=3; k++){
        document.write("*");
    }
    document.write("<br>");
}
for(var i=1; i<=5; i++){
    for (var k=1; k<=i; k++){
        document.write('*');
    }
    document.write('<br>');
}
// 거꾸로 *
//내가 푼거
for(var i=1; i<=5; i++){
    for (var k=5; k>=i; k--){
        document.write('*');
    }
    document.write('<br>');
}
//답
for(var i=1; i<=5; i++){
    for (var k=1; k<=6-i; k++){
        document.write('*');
    }
    document.write('<br>');
}

  // 비밀번호 찾기
    /*
    1. 비밀번호는 총 4자리 숫자다.    
    2. 비밀번호 각자리는 1~9 중 하나이다.
    3. 비밀번호에 중복은 없다. 예)2239 안됨
    4. 4자리 숫자중 첫번째 숫자는 세번째 숫자보다 7 크다. 
    5. 두번째숫자는 네번째 숫자보다 작다
    6. 비밀번호를 역순으로 한 숫자와 비밀번호를 더하면 16566이다
    7. 위 조건에 맞는 비밀번호 4자리를 출력하시오
   */
   for (a = 1; a <= 9; a++) {
        for (b = 1; b <= 9; b++) {
            for (c = 1; c <= 9; c++) {
                for (d = 1; d <= 9; d++) {
                    if (a != b && a != c && a != d && b != c && c != d) {
                        if (a == c + 7) {
                            if (b < d) {
                                var e = (a * 1000) + (b * 100) + (c * 10) + d;
                                var f = (d * 1000) + (c * 100) + (b * 10) + a;
                                if (e + f == 16566) document.write("비밀번호 : " + e);
                            }
                        }
                    }
                }
            }
        }
    }


</script>
