<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 배스킨라빈스31 -->
    <div>
        <input type="number" id="num" onkeydown="check()">
        <input type="button" onclick="input()" value="입력">
        <input type="button" onclick="complite()" value="입력완료">
        
    </div>
    <hr>
    <div id="result"></div>
</body>
<script>
    var out = "user : ";//전역변수
    var num31 = 0;//전역변수
    var turn = true;//전역변수
    var cnt = 0;
    function input(){
        if(cnt==3){
            alert('3번 입력했습니다. 입력완료 눌러주세요');
            return;
        }
        var num = document.querySelector('#num');
        if(num.value<=num31 || (!turn && num.value>num31+1)){
            alert('잘못입력했습니다. 패배......');
            return;
        }
        num31=num.value;
        //편의 ui
        num.value="";//input 태그 값 지우기
        num.focus();//해당 input 태그에 커서 위치하기
        cnt++;
        out += num31+' ';
        if(num31==31){complite();}
    }
    function complite(){
        var res = document.querySelector('#result');
        res.innerHTML = out;

        //computer 숫자
        var com=Math.floor(Math.random()*3)+1;
        out+='<br> com :';
        var i =1;
        if(num31==31){alert("너 패배"); return;}
        while(i<=com){
            out += ++num31 + '  ';
            if(num31==31) break;
            i++
        }
        res.innerHTML = out;
        if(num31==31){alert("컴퓨터 패배")}
        out+='<br> user : ';
    }
    function check(){
        if(window.event.keyCode ==13) input();
        // alert(window.event.keyCode);
    }
</script>
</html>
