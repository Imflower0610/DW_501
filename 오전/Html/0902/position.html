    <!-- position 종류
        relative : 상위 태그의 위치 기준으로 상대적 위치 지정
        absolute : 상위 태그에 relative가 지정된 위치부터 절대 위치 지정
        fixed : 브라우저 전체 width 크기에서 위치지정
                부라우저 크기를 줄이면 같이 따라간다.
        sticky
        static 

        좌표지정(top, left, right,,) 
            가능 relative, absolute, fixed
            불가능 static, sticky
