<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board_write.html</title>
<link rel="stylesheet" type= "text/css" href="board_write.css">
<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>


</head>
<body>
    
    <div id="write_box">
        <div id="write_wrap">
            <div class="move_list">
                <a href="board_list.html">목록</a>
            </div>
            <div class="write_form">
<!-- form : 데이터를 전달하기 위한 영역 
        전달 방법 : Get, Post
            Get 데이터를 가공하지 않고 전달
            Post 데이터를 암호화하여 전달
        전송방식(GET,POST), 전송위치(uri)-->
                <form method="get" action="board_save.html">
                    <!-- form태그 안에 있는 내용을 get방식으로 board_save.html로 보낸다. -->
                <!-- 작성자. 제목. 내용 -->

                    <div class="box">
                        <div class="box_title">
                            작성자
                        </div>
                        <div class="box_input">
                            <input type="text" name="writer">
                        </div>
                    </div>

                    <div class="box">
                        <div class="box_title">
                            제목
                        </div>
                        <div class="box_input">
                            <input type="text" name="title" id="title">
                        </div>
                    </div>

                    <div class="box content_box">
                        <div class="box_title">
                            내용
                        </div>
                        <div class="box_input">
                            <textarea name="contet" id="content" cols="30" rows="10"></textarea>
                       
                        </div>
                    </div>

                    <div class="bt">
                        <button id="save_bt">저장</button>
                        <!-- input type button, submit이 버튼
                            submit으로 버튼 만들면 form태그에 있는 내용 전달
                            reset으로 만들면 리셋가능 -->
                    </div>
                </form>
                <!-- summernote.org -->

            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
    $('#content').summernote();
  });
</script>
</html>
